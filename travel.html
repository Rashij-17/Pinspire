<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Infinite‚ÄëScroll Travel Gallery</title>

  <!-- ===== Styling ===== -->
  <style>
    :root {
      --gap: 10px;
      --bg: #f5f7fa;
      --cardShadow: 0 4px 12px rgba(0, 0, 0, 0.15);
    }

    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: var(--bg);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      padding: 1.2rem 0 0.4rem;
      letter-spacing: 0.05em;
      color: #333;
    }

    .gallery {
      width: min(1200px, 90%);
      margin: 0 auto;
      padding-bottom: 4rem;
      /* masonry‚Äëlike columns with modern CSS */
      column-width: 320px;
      column-gap: var(--gap);
    }

    .gallery img {
      width: 100%;
      margin-bottom: var(--gap);
      border-radius: 8px;
      box-shadow: var(--cardShadow);
      break-inside: avoid;
      transition: transform 0.3s ease;
      background: #ddd;          /* placeholder while loading */
    }

    .gallery img:hover {
      transform: scale(1.03);
    }

    /* Simple loader sentinel */
    #sentinel {
      width: 100%;
      height: 1px;
    }
  </style>
</head>
<body>
  <h1>Explore the World üåç</h1>

  <div class="gallery" id="gallery"></div>
  <!-- Sentinel that triggers loading the next batch -->
  <div id="sentinel"></div>

  <!-- ===== JavaScript ===== -->
  <script>
    const gallery = document.getElementById("gallery");
    const sentinel = document.getElementById("sentinel");

    // ‚Äî‚Äî‚Äî Configuration ‚Äî‚Äî‚Äî
    const IMAGES_PER_BATCH = 12;
    const UNSPLASH_URL =
      "https://source.unsplash.com/random/800x600?travel,destination&sig=";

    // Helper to build a new random travel photo URL
    function getRandomImage() {
      // Adding a changing query (`sig`) forces Unsplash to give a new image
      return UNSPLASH_URL + Math.random();
    }

    // Create <img> elements and append them
    function addImages(count = IMAGES_PER_BATCH) {
      for (let i = 0; i < count; i++) {
        const img = document.createElement("img");
        img.loading = "lazy";        // native lazy‚Äëloading hint
        img.alt = "Travel destination photo";
        img.src = getRandomImage();
        gallery.appendChild(img);
      }
    }

    // Initial batch
    addImages();

    // IntersectionObserver to load more when sentinel appears
    const observer = new IntersectionObserver(
      (entries) => {
        if (entries[0].isIntersecting) {
          addImages();
        }
      },
      {
        rootMargin: "200px", // start loading a bit before we hit bottom
      }
    );
    observer.observe(sentinel);
  </script>
</body>
</html>
