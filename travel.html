<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Travel Gallery</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f3ef;
      color: #111;
      overflow-x: hidden;
    }

    header {
      background:#b67233;
      padding: 1rem 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header h1 {
      font-size: 2rem;
      color:white;
      letter-spacing: 1px;
    }

    #gallery {
      padding: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.2rem;
    }

    .card {
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
      transition: transform 0.3s ease;
      background-color: #fff;
      height: 320px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.4s ease;
    }

    .card:hover img {
      transform: scale(1.05);
    }

    #loading {
      text-align: center;
      padding: 1.5rem;
      font-size: 1rem;
      color: #888;
    }
  </style>
</head>
<body>

  <header>
    <h1>Travel Gallery</h1>
  </header>

  <main id="gallery"></main>
  <div id="loading">Loading travel moments...</div>

  <script>
    const gallery = document.getElementById("gallery");
    const loading = document.getElementById("loading");
    let isLoading = false;
    let imageIndex = 0;

    function loadImages(count = 8) {
      if (isLoading) return;
      isLoading = true;

      for (let i = 0; i < count; i++) {
        const card = document.createElement("div");
        card.className = "card";

        const img = new Image();
        const randomHeight = 300 + Math.floor(Math.random() * 100); // Vary heights for interest
        img.src = `https://picsum.photos/400/${randomHeight}?random=${imageIndex + i}&blur=1`;
        img.alt = "Travel Image";

        img.onload = () => {
          card.appendChild(img);
          gallery.appendChild(card);
          if (i === count - 1) {
            isLoading = false;
            imageIndex += count;
          }
        };

        img.onerror = () => {
          loading.innerText = "Failed to load images. Please refresh.";
          isLoading = false;
        };
      }
    }

    // Initial load
    loadImages();

    // Infinite scroll logic
    window.addEventListener("scroll", () => {
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 500 && !isLoading) {
        loadImages(8);
      }
    });
  </script>

</body>
</html>
