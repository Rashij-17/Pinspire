<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Explore | Pinspire</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Playfair+Display:ital,wght@1,600&display=swap" rel="stylesheet">

  <style>
    :root {
      --accent: #b26e63;
      --bg: #faf3f0;
      --text: #333;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: white;
      padding: 1rem 1.5rem;
      position: sticky;
      top: 0;
      z-index: 10;
      box-shadow: 0 2px 4px var(--shadow);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.7rem;
      font-weight: 600;
      color: var(--accent);
      font-family: 'Playfair Display', serif;
      font-style: italic;
    }

    nav a {
      color: var(--accent);
      text-decoration: none;
      margin-left: 1.5rem;
      font-weight: 600;
      font-size: 1.05rem;
      transition: opacity 0.3s;
      font-style: normal;
      font-family: 'Poppins', sans-serif;
    }

    nav a:hover {
      opacity: 0.7;
    }

    .explore-container {
      display: flex;
      gap: 2rem;
      overflow-x: auto;
      padding: 2rem;
      scroll-behavior: smooth;
    }

    .explore-container::-webkit-scrollbar {
      height: 10px;
    }

    .explore-container::-webkit-scrollbar-thumb {
      background: var(--accent);
      border-radius: 20px;
    }

    .section {
      flex: 0 0 320px;
      height: 400px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 6px 16px var(--shadow);
      text-align: center;
      transition: transform 0.3s;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .section:hover {
      transform: translateY(-4px);
    }

    .section h2 {
      font-size: 1.25rem;
      margin-bottom: 1rem;
      font-family: 'Playfair Display', serif;
      font-style: italic;
    }

    .section h2 a {
      text-decoration: none;
      color: var(--accent);
    }

    .image-container {
      border-radius: 16px 16px 0 0;
      overflow: hidden;
      height: 300px;
      position: relative;
    }

    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* Aesthetic FOOD section overlay */
    .food-cover::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(178, 110, 99, 0.3);
    }

    .food-cover h3 {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 1.1rem;
      background: rgba(0,0,0,0.4);
      padding: 0.4rem 1rem;
      border-radius: 8px;
      font-family: 'Playfair Display', serif;
      font-style: italic;
      z-index: 1;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header>
    <div class="logo">Pinspire</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="explore.html">Explore</a>
      <a href="trending.html">Trending</a>
      <a href="profile.html">Profile</a>
    </nav>
  </header>

  <!-- Horizontal Explore Section -->
  <div class="explore-container">

    <div class="section">
      <div class="image-container">
        <img src="https://picsum.photos/id/1018/400/300" alt="Nature">
      </div>
      <h2><a href="nature.html">Nature</a></h2>
    </div>

    <div class="section">
      <div class="image-container">
        <img src="venice.png" alt="Travel">
      </div>
      <h2><a href="travel.html">Travel</a></h2>
    </div>

    <div class="section">
      <div class="image-container">
        <img src="designs.jpg" alt="Design">
      </div>
      <h2><a href="design.html">Design</a></h2>
    </div>

    <div class="section">
      <div class="image-container">
        <img src="art.jpg" alt="Art">
      </div>
      <h2><a href="art.html">Art</a></h2>
    </div>

    <!-- Food Section with Overlay -->
    <div class="section">
      <div class="image-container food-cover">
        <img src="food1.png" alt="Food">
      </div>
      <h2><a href="food.html">Food</a></h2>
    </div>

    <div class="section">
      <div class="image-container">
        <img src="https://picsum.photos/id/1008/400/300" alt="Interior Design">
      </div>
      <h2><a href="interior.html">Interior Design</a></h2>
    </div>

  </div>

</body>
</html>
