<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trending | Pinspire</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Raleway:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Raleway', sans-serif;
      background-color: #fdf8f5;
      color: #333;
      overflow-x: hidden;
    }

    header {
      background-color: #fff;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      font-style: italic;
      color: #b26e63;
    }

    nav a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: #555;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    nav a:hover { color: #d87093; }

    .page-title {
      text-align: center;
      margin: 2rem 0 1.5rem;
      font-size: 2.5rem;
      color: #8c4f48;
      font-family: 'Playfair Display', serif;
    }

    #gallery {
      padding: 0 2rem 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .pin {
      border-radius: 16px;
      overflow: hidden;
      background: #fff;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.08);
      transition: transform 0.3s ease;
      height: 360px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .pin:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
    }

    .pin img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.4s ease;
    }

    .pin:hover img { transform: scale(1.05); }

    #loading {
      text-align: center;
      padding: 1rem;
      font-size: 1rem;
      color: #888;
    }

    /* Modal Styles */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .modal-content {
      background: white;
      width: 90%;
      max-width: 900px;
      max-height: 90%;
      border-radius: 12px;
      overflow-y: auto;
      padding: 1.5rem;
    }

    .modal img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    .related-images {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 1rem;
    }

    .related-images img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
      cursor: pointer;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2rem;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <h1 class="logo">Pinspire</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="explore.html">Explore</a>
      <a href="trending.html">Trending</a>
      <a href="profile.html">Profile</a>
    </nav>
  </header>

  <main>
    <h1 class="page-title">See what's Trending...</h1>
    <div id="gallery"></div>
    <div id="loading">Loading more trending pins...</div>
  </main>

  <!-- Modal -->
  <div class="modal" id="imageModal">
    <div class="modal-content" id="modalContent">
      <!-- Dynamic image and related -->
    </div>
    <span class="close-btn" onclick="closeModal()">&times;</span>
  </div>

  <script>
    const accessKey = "OWpI9_o2yssBBmD2ni_2c5jed63jeljd6DBT1w79r18"; 
    const gallery = document.getElementById("gallery");
    const loading = document.getElementById("loading");
    const modal = document.getElementById("imageModal");
    const modalContent = document.getElementById("modalContent");

    let page = 1;
    let isLoading = false;

    async function loadTrendingPhotos(count = 10) {
      if (isLoading) return;
      isLoading = true;
      loading.textContent = "Loading more trending pins...";

      try {
        const response = await fetch(
          `https://api.unsplash.com/photos?page=${page}&per_page=${count}&order_by=popular&client_id=${accessKey}`
        );
        const data = await response.json();

        data.forEach(photo => {
          const pin = document.createElement("div");
          pin.className = "pin";

          const img = document.createElement("img");
          img.src = photo.urls.regular;
          img.alt = photo.alt_description || "Trending Pin";

          pin.appendChild(img);
          pin.onclick = () => openModal(photo.id, photo.urls.full);

          gallery.appendChild(pin);
        });

        page++;
        isLoading = false;
        loading.textContent = "";
      } catch (error) {
        console.error("Error loading photos:", error);
        loading.textContent = "Failed to load pins. Please refresh.";
        isLoading = false;
      }
    }

    async function openModal(photoId, fullUrl) {
      modal.style.display = "flex";
      modalContent.innerHTML = `<img src="${fullUrl}" alt="Full Image" /> <h3>Related Images</h3><div class="related-images" id="relatedGrid">Loading...</div>`;

      try {
        const res = await fetch(`https://api.unsplash.com/photos/${photoId}/related?client_id=${accessKey}`);
        const related = await res.json();
        const relatedGrid = document.getElementById("relatedGrid");

        relatedGrid.innerHTML = "";
        related.results.forEach(item => {
          const img = document.createElement("img");
          img.src = item.urls.small;
          img.alt = item.alt_description;
          img.onclick = () => openModal(item.id, item.urls.full);
          relatedGrid.appendChild(img);
        });
      } catch (err) {
        console.error("Failed to fetch related images:", err);
        document.getElementById("relatedGrid").innerText = "Could not load related images.";
      }
    }

    function closeModal() {
      modal.style.display = "none";
      modalContent.innerHTML = "";
    }

    window.addEventListener("click", (e) => {
      if (e.target === modal) closeModal();
    });

    window.addEventListener("scroll", () => {
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 400 && !isLoading) {
        loadTrendingPhotos();
      }
    });

    // Initial load
    loadTrendingPhotos();
  </script>

</body>
</html>
