<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interior Design Gallery</title>

  <style>
    /* ===== BASIC RESET ===== */
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: system-ui, -apple-system, sans-serif; background: #fafafa; }

    /* ===== NAVBAR ===== */
    .navbar {
      position: sticky; top: 0; z-index: 1000;
      display: flex; justify-content: space-between; align-items: center;
      padding: 0 1.5rem; height: 64px;
      background: #232323; color: #fff; box-shadow: 0 2px 6px rgba(0,0,0,.2);
    }

    .logo { font-size: 1.25rem; font-weight: 600; letter-spacing: .5px; }

    .nav-links { list-style: none; display: flex; gap: 1.25rem; }
    .nav-links a {
      position: relative; text-decoration: none; font-weight: 500; color: #fff;
      transition: opacity .2s;
    }
    .nav-links a:hover { opacity: .8; }
    .nav-links a::after {
      content: ""; position: absolute; left: 0; bottom: -4px;
      width: 0; height: 2px; background: #fff; transition: width .3s;
    }
    .nav-links a:hover::after { width: 100%; }

    /* ===== GALLERY ===== */
    .gallery {
      padding: 90px 1.2rem 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 14px;
    }

    .gallery img {
      width: 100%; height: 100%; object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,.15);
      transition: transform .3s, box-shadow .3s;
    }
    .gallery img:hover {
      transform: scale(1.03);
      box-shadow: 0 4px 16px rgba(0,0,0,.25);
    }
  </style>
</head>

<body>
  <!-- ===== NAVIGATION BAR ===== -->
  <header class="navbar">
    <h1 class="logo">Interior&nbsp;Gallery</h1>
    <nav>
      <ul class="nav-links">
        <li><a href="about.html">About</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="blog.html">Blog</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- ===== IMAGE GRID ===== -->
  <main>
    <section id="gallery" class="gallery"></section>
  </main>

  <script>
    // Dynamically add 30 interior design images
    const gallery = document.getElementById("gallery");
    const IMAGE_COUNT = 30;

    for (let i = 1; i <= IMAGE_COUNT; i++) {
      const img = document.createElement("img");
      img.src = `https://source.unsplash.com/random/600x800?interior&sig=${i}`;
      img.alt = `Interior Design ${i}`;
      gallery.appendChild(img);
    }
  </script>
</body>
</html>
