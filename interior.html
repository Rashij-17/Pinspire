<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trusted Interior Design Gallery</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f6f5f3;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      padding: 1.5rem 0;
      color: #333;
    }

    .grid {
      column-count: 3;
      column-gap: 1rem;
      padding: 0 1rem;
    }

    .grid-item {
      break-inside: avoid;
      margin-bottom: 1rem;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
    }

    .grid-item img {
      width: 100%;
      display: block;
    }

    #loader {
      width: 40px;
      height: 40px;
      margin: 1rem auto;
      border: 4px solid #aaa;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <h1>Interior Design Aesthetic</h1>
  <div class="grid" id="gallery"></div>
  <div id="loader"></div>

  <script>
    const gallery = document.getElementById("gallery");
    const loader = document.getElementById("loader");

    // Trusted Unsplash image links
    const imageLinks = [
      "https://images.unsplash.com/photo-1505691723518-36a6f76a1a5a",
      "https://images.unsplash.com/photo-1586023492125-27b2c045efd7",
      "https://images.unsplash.com/photo-1595526114035-44b81e4ce2b6",
      "https://images.unsplash.com/photo-1598300051512-de3dfdd06418",
      "https://images.unsplash.com/photo-1600585154084-3b4b241c8d0c",
      "https://images.unsplash.com/photo-1615873968403-89e068629265",
      "https://images.unsplash.com/photo-1586105251261-72a756497a12",
      "https://images.unsplash.com/photo-1598300042245-d0d91aa02a6c",
      "https://images.unsplash.com/photo-1598300051394-460aa72c1e59",
      "https://images.unsplash.com/photo-1613545325278-3b63dc3f5df3"
    ];

    let index = 0;

    function loadBatch(count = 4) {
      loader.style.display = "block";

      for (let i = 0; i < count; i++) {
        if (index >= imageLinks.length) index = 0; // Loop around if at end

        const wrapper = document.createElement("div");
        wrapper.className = "grid-item";

        const img = document.createElement("img");
        img.src = `${imageLinks[index]}?w=600&auto=format&fit=crop`;
        img.alt = "Interior Design";

        wrapper.appendChild(img);
        gallery.appendChild(wrapper);

        index++;
      }

      setTimeout(() => loader.style.display = "none", 300);
    }

    function handleScroll() {
      const scrollPos = window.innerHeight + window.scrollY;
      const bottomOffset = document.body.offsetHeight - 300;

      if (scrollPos >= bottomOffset) {
        window.removeEventListener("scroll", handleScroll);
        loadBatch();
        setTimeout(() => window.addEventListener("scroll", handleScroll), 400);
      }
    }

    // Initial load
    loadBatch(6);
    window.addEventListener("scroll", handleScroll);
  </script>
</body>
</html>
