  <!-- ─────────  EMBEDDED CSS  ───────── -->
  <style>
    /* --------‑‑ BASIC RESET ‑‑-------- */
    *,*::before,*::after{box-sizing:border-box;margin:0;padding:0;}
    body{
      font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
      background:#faf9fe;   /* soft lilac */
      color:#333;
    }

    /* --------‑‑ NAVBAR ‑‑-------- */
    .navbar{
      background:white;
      box-shadow:0 2px 8px rgba(0,0,0,.08);
      position:sticky;top:0;z-index:999;
      padding:0 1.5rem;
      display:flex;align-items:center;gap:2rem;
    }
    .navbar h1{
      font-size:1.4rem;
      color:#9a7be9;        /* lavender accent */
      padding:.8rem 0;
    }
    .nav-links{
      margin-left:auto;
      display:flex;gap:1.2rem;
    }
    .nav-links a{
      text-decoration:none;color:#555;font-weight:500;position:relative;
    }
    .nav-links a::after{
      content:"";position:absolute;left:0;bottom:-3px;height:2px;width:0;
      background:#9a7be9;transition:width .25s ease;
    }
    .nav-links a:hover::after{width:100%;}
    .nav-links a:hover{color:#9a7be9;}

    /* --------‑‑ IMAGE GRID ‑‑-------- */
    .gallery{
      max-width:1200px;
      margin:2rem auto;
      display:grid;
      gap:15px;
      grid-template-columns:repeat(auto-fill,minmax(200px,1fr));
    }
    .gallery img{
      width:100%;height:200px;object-fit:cover;
      border-radius:10px;
      box-shadow:0 4px 12px rgba(0,0,0,.08);
      transition:transform .25s ease;
    }
    .gallery img:hover{transform:scale(1.05);}

    /* --------‑‑ DARK‑MODE TWEAKS ‑‑-------- */
    @media (prefers-color-scheme:light){
      body{background:white;color:#eee;}
      .navbar{background:wite;}
      .nav-links a{color:#ccc;}
      .nav-links a:hover{color:#9a7be9;}
    }
  </style>
</head>
