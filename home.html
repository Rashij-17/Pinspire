<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pinspire</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff;
      color: #111;
      overflow-x: hidden;
    }

    header {
      background: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header h1 {
      font-size: 1.5rem;
      color: #070707;
    }

    header input {
      padding: 0.5rem 1rem;
      width: 40%;
      border-radius: 20px;
      border: 1px solid #ccc;
    }

    #gallery {
      padding: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1rem;
    }

    .pin {
      border-radius: 16px;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .pin img {
      width: 100%;
      display: block;
      border-radius: 16px;
      transition: transform 0.3s ease;
    }

    .pin:hover img {
      transform: scale(1.05);
    }

    #loading {
      text-align: center;
      padding: 1rem;
      font-size: 1rem;
      color: gray;
    }
  </style>
</head>
<body>

  <header>
    <h1>Pinspire</h1>
    <input type="text" placeholder="Search your inspiration...">
  </header>

  <main id="gallery"></main>
  <div id="loading">Loading more pins...</div>

  <script>
    const gallery = document.getElementById("gallery");
    const loading = document.getElementById("loading");
    let loadingImages = false;
    let imageCount = 0;

    function loadImages(count = 10) {
      if (loadingImages) return;
      loadingImages = true;

      for (let i = 0; i < count; i++) {
        const pin = document.createElement("div");
        pin.className = "pin";

        const img = new Image();
        const randomHeight = 300 + Math.floor(Math.random() * 200);
        img.src = `https://picsum.photos/300/${randomHeight}?random=${imageCount + i}`;
        img.alt = "Aesthetic Pin";

        img.onload = () => {
          pin.appendChild(img);
          gallery.appendChild(pin);
          if (i === count - 1) {
            loadingImages = false;
            imageCount += count;
          }
        };

        img.onerror = () => {
          loadingImages = false;
          loading.innerText = "Failed to load pins. Try refreshing.";
        };
      }
    }

    // Initial load
    loadImages();

    // Infinite scroll
    window.addEventListener("scroll", () => {
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 500 && !loadingImages) {
        loadImages(10);
      }
    });
  </script>

</body>
</html>
