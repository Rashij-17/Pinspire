<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile - Pinspire</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&family=Poppins&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #f8f8f8;
      margin: 0;
    }

    nav {
      background: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .nav-title {
      font-family: 'Playfair Display', serif;
      font-style: italic;
      font-size: 1.8rem;
      color: #b26e63;
    }

    .nav-links {
      display: flex;
      gap: 2rem;
    }

    .nav-links a {
      text-decoration: none;
      color: black;
      font-size: 1rem;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: #b26e63;
    }

    .profile-card {
      max-width: 700px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .profile-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1.2rem;
      margin-bottom: 1.5rem;
    }

    .profile-header img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid #ddd;
    }

    .profile-header h2 {
      margin: 0;
      color: #333;
      flex: 1;
    }

    .logout-btn {
      padding: 8px 16px;
      background: #b26e63;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 0.9rem;
      cursor: pointer;
    }

    .logout-btn:hover {
      background: #8a4f44;
    }

    .interests-section {
      margin-top: 2rem;
    }

    .interests-section h3 {
      margin-bottom: 1rem;
      color: #555;
    }

    .interest-list {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .interest-tag {
      background: #f1f1f1;
      color: #444;
      padding: 8px 14px;
      border-radius: 30px;
      font-size: 0.9rem;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .interest-tag button {
      border: none;
      background: transparent;
      color: #999;
      cursor: pointer;
      font-weight: bold;
    }

    .add-interest {
      margin-top: 1.5rem;
      display: flex;
      gap: 10px;
    }

    .add-interest input {
      flex: 1;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .add-interest button {
      padding: 10px 20px;
      border: none;
      background-color: #ff5a5f;
      color: white;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }

    .add-interest button:hover {
      background-color: #e14b50;
    }

    @media (max-width: 600px) {
      .profile-header {
        flex-direction: column;
        align-items: center;
      }

      .add-interest {
        flex-direction: column;
      }
    }
  </style>
</head>

<body>
  <!-- NavBar -->
  <nav>
    <div class="nav-title">Pinspire</div>
    <div class="nav-links">
      <a href="home.html">Home</a>
      <a href="explore.html">Explore</a>
      <a href="trending.html">Trending</a>
      <a href="profile.html">Profile</a>
    </div>
  </nav>

  <div class="profile-card">
    <div class="profile-header">
      <img src="profile.png" alt="Profile Picture">
      <h2>Hello, <strong id="username">Loading...</strong></h2>
      <button class="logout-btn" id="logoutBtn">Logout</button>
    </div>

    <div id="admin-panel" style="display: none; margin-top: 2rem;">
      <h3>ðŸ‘‘ Admin Panel</h3>
      <button onclick="downloadCSV()">Download Users as CSV</button>
      <button id="viewUsersBtn">View All Users</button>
      <div id="user-list"></div>
    </div>

    <div class="interests-section">
      <h3>Interests</h3>
      <div class="interest-list" id="interestList"></div>
      <div class="add-interest">
        <input type="text" id="interestInput" placeholder="Add a new interest...">
        <button onclick="addInterest()">Add</button>
      </div>
    </div>
  </div>

  <!-- Firebase Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";
    import { firebaseConfig } from "./firebaseconfig.js";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const usernameEl = document.getElementById("username");
    const logoutBtn = document.getElementById("logoutBtn");
    const adminPanel = document.getElementById("admin-panel");
    const viewUsersBtn = document.getElementById("viewUsersBtn");
    const userList = document.getElementById("user-list");

    logoutBtn.addEventListener("click", () => {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    });

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      try {
        const userRef = doc(db, "users", user.uid);
        const userSnap = await getDoc(userRef);

        if (userSnap.exists()) {
          const data = userSnap.data();
          usernameEl.textContent = data.name || "No Name";

          if (data.isAdmin) {
            adminPanel.style.display = "block";
            viewUsersBtn.addEventListener("click", async () => {
              userList.innerHTML = "Loading...";
              const snapshot = await getDocs(collection(db, "users"));
              userList.innerHTML = "";

              snapshot.forEach(doc => {
                const u = doc.data();
                const div = document.createElement("div");
                div.innerHTML = `<b>${u.name}</b> - ${u.email}`;
                userList.appendChild(div);
              });
            });
          }
        } else {
          usernameEl.textContent = "Unknown User";
        }
      } catch (err) {
        console.error("Error loading user:", err);
        usernameEl.textContent = "Error loading";
      }
    });

    window.downloadCSV = async function () {
      try {
        const usersSnapshot = await getDocs(collection(db, "users"));
        const rows = [["Name", "Email", "isAdmin"]];

        usersSnapshot.forEach((doc) => {
          const data = doc.data();
          rows.push([
            data.name || "N/A",
            data.email || "N/A",
            data.isAdmin ? "true" : "false"
          ]);
        });

        const csvContent = rows.map(e => e.join(",")).join("\n");
        const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
        const url = URL.createObjectURL(blob);
        const link = document.createElement("a");
        link.setAttribute("href", url);
        link.setAttribute("download", "users.csv");
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      } catch (err) {
        alert("Error downloading CSV: " + err.message);
      }
    }
  </script>

  <script>
    let interests = ['Art', 'Photography', 'Travel', 'Fashion'];
    const listContainer = document.getElementById('interestList');
    const input = document.getElementById('interestInput');

    function renderInterests() {
      listContainer.innerHTML = '';
      interests.forEach((item, index) => {
        const tag = document.createElement('div');
        tag.className = 'interest-tag';
        tag.innerHTML = `${item} <button onclick="removeInterest(${index})">&times;</button>`;
        listContainer.appendChild(tag);
      });
    }

    function addInterest() {
      const newInterest = input.value.trim();
      if (newInterest && !interests.includes(newInterest)) {
        interests.push(newInterest);
        input.value = '';
        renderInterests();
      } else {
        alert("Please enter a unique interest.");
      }
    }

    function removeInterest(index) {
      interests.splice(index, 1);
      renderInterests();
    }

    renderInterests();
  </script>
</body>

</html>
