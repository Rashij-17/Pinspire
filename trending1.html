<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trending on Pinspire</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Raleway:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Raleway', sans-serif;
      background: linear-gradient(to right, #f6ede0, #fcefe3);
      margin: 0;
    }
    header {
      background-color: #fff;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      position: sticky;
      top: 0;
      z-index: 99;
    }
    .logo {
      font-family: 'Playfair Display', serif;
      font-style: italic;
      font-size: 2rem;
      color: #b26e63;
    }
    nav a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: #555;
      font-weight: 600;
    }
    nav a:hover {
      color: #d87093;
    }
    h1 {
      text-align: center;
      margin: 2rem 0;
      font-size: 2.5rem;
      color: #8c4f48;
    }
    .grid {
      columns: 3 250px;
      column-gap: 1rem;
      padding: 1.5rem;
    }
    .pin {
      break-inside: avoid;
      margin-bottom: 1rem;
      border-radius: 16px;
      overflow: hidden;
      background: #fff;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
    }
    .pin img {
      width: 100%;
      height: auto;
      display: block;
      max-height: 450px;
      object-fit: cover;
    }
    .caption {
      padding: 10px;
      text-align: center;
      font-size: 1rem;
      font-weight: 500;
      color: #6a4f4b;
    }
    .view-more {
      text-align: center;
      margin: 2rem 0;
    }
    .view-more a {
      background: #8c4f48;
      color: #fff;
      padding: 10px 20px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
    }
    .view-more a:hover {
      background: #b26e63;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 1rem;
      color: #a77d66;
      background-color: #fffaf3;
      border-top: 1px solid #e8d5c4;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Pinspire</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="explore.html">Explore</a>
      <a href="trending1.html">Trending</a>
      <a href="profile.html">Profile</a>
    </nav>
  </header>

  <h1>âœ¨ Trending on Pinspire âœ¨</h1>

  <div class="grid" id="pinGrid"></div>

  <div class="view-more">
    <a href="trending.html">View More</a>
  </div>

  <footer>
    made with ðŸ’– by HRNSS | keep inspiring âœ¨
  </footer>

  <script>
    const pins = [
      { src: 'images/art and diy.jpg', caption: 'DIY & Art' },
      { src: 'images/cafe hopping.jpg', caption: 'Cafe Hopping' },
      { src: 'images/motivational.jpg', caption: 'Motivational' },
      { src: 'images/outfit ideas.jpg', caption: 'Outfit Inspo' },
      { src: 'images/sunsets.jpg', caption: 'Sunsets' },
      { src: 'images/children.jpg', caption: 'Children\'s Rights' },
    ];
    const grid = document.getElementById('pinGrid');
    pins.forEach(pin => {
      const div = document.createElement('div');
      div.className = 'pin';
      div.innerHTML = `<img src="${pin.src}" alt="${pin.caption}"><div class="caption">${pin.caption}</div>`;
      grid.appendChild(div);
    });
  </script>
</body>
</html>
